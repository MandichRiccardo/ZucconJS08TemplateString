<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivo Prenotazione Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="prenotazioneForm">
        <div>
            <label for="cognomeNome">Cognome e Nome:</label>
            <input type="text" id="cognomeNome" required>
        </div>
        <div>
            <label for="indirizzo">Indirizzo:</label>
            <input type="text" id="indirizzo" required>
        </div>
        <div>
            <label for="citta">Citt√†:</label>
            <input type="text" id="citta" required>
        </div>
        <div>
            <label for="dataInizio">Data di Inizio:</label>
            <input type="date" id="dataInizio" required>
        </div>
        <div>
            <label for="dataFine">Data di Fine:</label>
            <input type="date" id="dataFine" required>
        </div>
        <div>
            <label for="numPersone">Numero di Persone:</label>
            <input type="number" id="numPersone" required>
        </div>
        <div>
            <label for="numStanzeSingole">Numero di Stanze Singole:</label>
            <input type="number" id="numStanzeSingole" required>
        </div>
        <div>
            <label for="numStanzeMatrimoniali">Numero di Stanze Matrimoniali:</label>
            <input type="number" id="numStanzeMatrimoniali" required>
        </div>
        <div>
            <label for="colazione">Colazione Inclusa:</label>
            <input type="checkbox" id="colazione">
        </div>
        <button type="button" id="richiediPreventivo">Richiedi Preventivo</button>
    </form>
    <div id="preventivo"></div>
    <script src="script.js"></script>
</body>
</html>
