<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta Preventivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Richiesta Preventivo</h1>
    <form id="formPrenotazione">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required><br>
        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo" name="indirizzo" required><br>
        <label for="citta">Citt√†:</label>
        <input type="text" id="citta" name="citta" required><br>
        <label for="dataInizio">Data di inizio:</label>
        <input type="date" id="dataInizio" name="dataInizio" required><br>
        <label for="dataFine">Data di fine:</label>
        <input type="date" id="dataFine" name="dataFine" required><br>
        <label for="numPersone">Numero di persone:</label>
        <input type="number" id="numPersone" name="numPersone" required><br>
        <label for="numStanzeSingole">Numero di stanze singole:</label>
        <input type="number" id="numStanzeSingole" name="numStanzeSingole" required><br>
        <label for="numStanzeMatrimoniali">Numero di stanze matrimoniali:</label>
        <input type="number" id="numStanzeMatrimoniali" name="numStanzeMatrimoniali" required><br>
        <label for="colazione">Colazione inclusa:</label>
        <input type="checkbox" id="colazione" name="colazione"><br>
        <button type="button" onclick="calcolaPreventivo()">Richiedi preventivo</button>
    </form>
    <script src="templateString.js"></script>
</body>
</html>
